name: ğŸ”’ Security Pipeline

on:
  schedule:
    - cron: "0 2 * * *" # Diariamente Ã s 2h
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: "20.19.4"

jobs:
  # ğŸ” AnÃ¡lise de SeguranÃ§a
  security-analysis:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”’ Run Security Tests
        run: node scripts/test-security.js

      - name: ğŸ›¡ï¸ Vulnerability Scan
        run: node scripts/vulnerability-scanner.js

      - name: ğŸ” Dependency Audit
        run: yarn audit --level high
        continue-on-error: true

      - name: ğŸ“Š Security Report
        run: |
          echo "## ğŸ”’ Security Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY

  # ğŸš¨ Alertas de SeguranÃ§a
  security-alerts:
    name: ğŸš¨ Security Alerts
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš¨ Send Security Alert
        run: |
          echo "ğŸš¨ Security issues detected in ${{ github.ref_name }}"
          echo "Please review the security report and take necessary actions."

      - name: ğŸ“§ Notify Team
        run: |
          # Adicionar notificaÃ§Ã£o por email/Slack/Discord
          echo "Security alert sent to team"
